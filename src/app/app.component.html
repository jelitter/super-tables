<!-- <ng-particles [id]="'tsparticles'" [options]="{ preset: 'links' }" [particlesInit]="particlesInit"></ng-particles> -->
<ng-particles [id]="'tsparticles'" [options]="opts" [particlesInit]="particlesInit"></ng-particles>

<div class="relative flex items-center justify-between gap-8 px-4 py-3 overflow-hidden header" [@fadeInOut]>
  <div class="box-border flex items-center gap-8">
    <h1 class="h-6">
      <i class="fas fa-table text-primary"></i>
      <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary min-w-[11ch]">
        Super Tables
      </span>
    </h1>
    <div class="flex items-center tooltip tooltip-right" data-tip="Switch theme">
      <label class="w-6 h-6 swap swap-rotate text-primary">
        <input type="checkbox" [(ngModel)]="isDarkMode" (click)="switchTheme($event)" />
        <svg class="w-6 fill-current swap-on h-6w-6 text-accent" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
          />
        </svg>
        <svg
          class="w-6 fill-current swap-off h-6w-6 text-accent"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
          />
        </svg>
      </label>
    </div>
  </div>

  <div
    class="flex items-end overflow-hidden text-sm italic transition-opacity opacity-70 whitespace-nowrap overflow-ellipsis"
  >
    <!-- [ngStyle]="{ 'opacity-0': inputText, 'opacity-70': !inputText }" -->
    Paste CSV (commas), TSV (tabs or 4 spaces) or JSON array of objects
  </div>

  <div class="flex items-center gap-2">
    <div class="flex justify-center tooltip tooltip-left tooltip-secondary" data-tip="Buy me a coffee">
      <a
        class="flex items-center justify-center w-8 h-8 gap-2 text-secondary hover:text-secondary-focus hover:bg-gray-700/20 hover:rounded-full"
        href="https://www.buymeacoffee.com/super.tables"
        rel="noopener noreferrer"
        target="_blank"
      >
        <i class="fas fa-coffee"></i>
      </a>
    </div>

    <div class="flex justify-center tooltip tooltip-left tooltip-primary" data-tip="Donate">
      <a
        class="flex items-center justify-center w-8 h-8 gap-2 text-primary hover:text-primary-focus hover:bg-gray-700/20 hover:rounded-full"
        href="https://paypal.me/texttables?country.x=IE&locale.x=en_US"
        rel="noopener noreferrer"
        target="_blank"
      >
        <i class="fab fa-paypal"></i>
      </a>
    </div>

    <div class="flex justify-center tooltip tooltip-left tooltip-accent" data-tip="Github">
      <a
        class="flex items-center justify-center w-8 h-8 gap-2 text-accent hover:text-accent-focus hover:bg-gray-700/20 hover:rounded-full"
        href="https://github.com/jelitter/super-tables"
        rel="noopener noreferrer"
        target="_blank"
      >
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
</div>
<div class="h-1 m-0 divider"></div>
<router-outlet></router-outlet>
